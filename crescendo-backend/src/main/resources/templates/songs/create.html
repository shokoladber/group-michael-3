<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<body class="container">

<ul class="nav">
    <li class="nav-item"><a class="nav-link" href="/songs">Your Library</a></li>
    <li class="nav-item"><a class="nav-link" href="/songs/create">Add new song</a></li>
</ul>

<p th:text="${errorMsg}" style="color:red;"></p>

<form method="post">
    <div class="form-group">
        <label>Song Title
            <input th:field="${song.title}" class="form-control">
        </label>
        <p class="error" th:errors="${song.title}"></p>
    </div>
    <div class="form-group">
        <label>Musician / Show Title
            <input th:field="${song.musician}" class="form-control">
        </label>
        <p class="error" th:errors="${song.musician}"></p>
    </div>

    <div class="form-group">
        <label>Notes
            <input th:field="${song.notes}" class="form-control">
        </label>
        <p class="error" th:errors="${song.notes}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
