<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Update Song</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iKAYtrfTkqi82vLEH9N9NfEX1n+9WFG4uGpBhK8qU/8veISbwGN6Uw7"
          crossorigin="anonymous">
</head>
<body class="container">

<ul class="nav">
    <li class="nav-item"><a class="nav-link" href="/songs">Your Library</a></li>
    <li class="nav-item"><a class="nav-link" href="/songs/create">Add new song</a></li>
</ul>

<p th:text="${errorMsg}" style="color:red;"></p>

<form th:object="${song}" th:action="@{/songs/update/{id}(id=${song.id})}" method="post">
    <div class="form-group">
        <label>Song Title
            <input th:field="*{title}" class="form-control">
        </label>
        <p class="error" th:errors="*{title}"></p>
    </div>
    <div class="form-group">
        <label>Musician / Show Title
            <input th:field="*{musician}" class="form-control">
        </label>
        <p class="error" th:errors="*{musician}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Update Song" class="btn btn-primary">
    </div>
</form>

</body>
</html>
